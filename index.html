<!DOCTYPE html>
<html>
    <head>
        <title>css3cube demo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="src/css/css3cube.css" type="text/css">
    </head>
    <body>

        <div id="supercontainer">
        </div>

        <script type="text/javascript" src="build/jquery.js"></script>
        <script type="text/javascript" src="build/modernizr-custom.js"></script>
        <script type="text/javascript" src="src/css3cube.js"></script>
        <script type="text/javascript">
            if( !Modernizr.csstransitions ) {
                $('#supercontainer').css3cube( {    actions : ['shake', 'open'],
                                                    animationEnd : function(evt) {
                                                        var animName = evt.originalEvent.animationName;
                                                        if( animName == 'animshake' ) {
                                                            var content = $('.css3cube-content');
                                                            content.fadeOut(2000, function() {
                                                                content.removeClass('css3cube-content');
                                                                content.addClass('css3cube-content-after-shake');
                                                                content.fadeIn(2500, function() {

                                                                });
                                                            });
                                                        }
                                                    }
                                             } );
            }
        </script>
    </body>
</html>
